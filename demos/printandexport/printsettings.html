<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
    <title> Print and Export</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script data-main="printsettings" src="../../node_modules/requirejs/require.js"></script>

    <script src="../require.config.js"></script>
</head>

<body>
    <div id="window">
        <div class="col-lg-8 control-section" style="width: 80%; float:left;">
            <div class="content-wrapper">
                <div id="diagram"></div>
            </div>
        </div>
        <div class="col-lg-4 property-section" style="width: 20%; float: right; height: 80%">
            <table id="property" title="Properties" style="width: 100%">
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Export Types:
                        </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <select id="exportTypes">
                                <option value="SVG">SVG</option>
                                <option value="JPG">JPG</option>
                                <option value="PNG">PNG</option>
                                <option value="BMP">BMP</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Region:
                        </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <select id="regionTypes">
                                <option value="PageSettings">PageSettings</option>
                                <option value="Content">Content</option>
                                <option value="CustomBounds">CustomBounds</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%">
                        <div>Multiple Page: </div>
                    </td>
                    <td style="width: 50%;">
                        <div>
                            <input type="checkbox" id="multiplePage" unchecked="false">
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%;">
                        <div>
                            <button type="button" id="export" >export</button>
                        </div>
                    </td>
                </tr>
                <tr style="height: 50px">
                    <td style="width: 50%;">
                        <div>
                            <button type="button" id="print">print</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
